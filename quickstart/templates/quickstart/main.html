{% extends 'base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
    {%for obj in qs %}
        <div class='ui segment'>
            <h1>{{ obj.title }}</h1>
            <p>{{ obj.body }}</p>
                <form action="{% url 'quickstart:like_post' %}" method='POST' class='ui form'>
                    {% csrf_token %}
                    <input type='hidden' name='post_id' value="{{ obj.id }}">
                    {% if user not in obj.liked.all %}
                        <button class="ui button positive" type='submit'>Polub</button>
                    {%else%}
                        <button class="ui button negative" type='submit'>Nie lubiÄ™!</button>
                    {% endif %}
                
                    <strong> {{ obj.liked.all.count }} Likes </strong>
                </form>
        </div>
    {% endfor %}
{% endblock content %}
